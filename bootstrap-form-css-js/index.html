<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário-currículo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="display-2">Formulário-currículo</h1>
    </div>
    <form action="" method="GET" enctype="multipart/form-data">
      <div class="container">
        <label class="form-label" for="nome-completo"></label>
        Nome completo:
        <input
          type="text"
          name="nome"
          id="nome-completo"
          value=""
          placeholder="Digite seu nome"
          class="form-control"
        />
      </div>
      <br />
      <div class="container">
        <label class="form-label" for="input-email"></label>
        E-mail:
        <input
          type="email"
          name="email"
          id="input-email"
          value=""
          placeholder="Digite seu email"
          class="form-control"
        />
      </div>
      <div class="container">
        <label class="form-label" for="input-cpf"></label>
        CPF:
        <input
          type="number"
          name="cpf"
          id="input-cpf"
          value=""
          placeholder="Digite seu CPF"
          class="form-control"
        />
      </div>
      <br />
      <div class="container">
        <label class="form-label" for="input-endereco"> </label>
        Endereço:
        <input
          type="text"
          name="endereco"
          id="input-endereco"
          value=""
          placeholder="Digite seu endereço"
          class="form-control"
        />
        <label class="form-label" for="input-cidade"> </label>
        Cidade:
        <input
          type="text"
          name="cidade"
          id="input-cidade"
          value=""
          placeholder="Digite sua cidade"
          class="form-control"
        />
        <label class="form-label" for="input-estado"> </label>
        Estado:
        <select
          class="form-select"
          name="estado"
          id="input-estado"
          class="form-input"
        >
          <option value="sp">São Paulo</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="mg">Minas Gerais</option>
          <option value="am">Amazonas</option>
          <option value="ba">Bahia</option>
        </select>
      </div>
      <br />
      <div class="container">
        <div class="form-check">
          <label class="form-check-label" for="input-casa"> </label>

          Tipo de imóvel:
          <input
            type="radio"
            name="residencia"
            value=""
            id="input-casa"
            class="form-check-input"
            checked
          />Casa
        </div>
        <div class="form-check">
          <label class="form-check-label" for="input-apartamento"> </label>

          <input
            type="radio"
            name="residencia"
            value=""
            id="input-apartamento"
            class="form-check-input"
          />Apartamento
        </div>
      </div>

      <div class="container">
        <p>Resumo do curriculo</p>
        <textarea
          name="resumocurriculo"
          id="resumo"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
      </div>
      <br />
      <div class="container">
        <label class="form-label" for="input-cargo"> </label>
        Cargo:
        <input
          type="text"
          name="cargo"
          id="input-cargo"
          value=""
          class="form-control"
        />
      </div>
      <div class="container">
        <label class="form-label" for="input-descricao"> </label>
        Descrição do Cargo:
        <input
          type="text"
          name="descricao-cargo"
          id="input-descricao"
          value=""
          class="form-control"
        />
      </div>
      <br />
      <div class="container">
        <label class="form-label" for="input-data"> </label>
        Data de início
        <input
          type="data"
          name="data-comeco"
          id="input-data"
          class="form-control"
        />
      </div>
      <br />
      <div class="container">
        <label for="button-submit"></label>
        <button type="submit" class="btn btn-success" id="button-submit">
          Enviar
        </button>
        <label for="button-clean"> </label>
        <button type="button" class="btn btn-light" id="button-clean">
          Limpar
        </button>
      </div>
    </form>

    <script src="curriculo.js"></script>
  </body>
</html>

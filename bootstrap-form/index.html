<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 class="display-4 text-muted">FORMULÁRIO</h1>

    <form action="" method="GET" enctype="multipart/form-data" class="form">
      <div class="form-group">
        <label for="nome-completo">Nome completo: </label>
        <input
          class="form-control"
          type="text"
          name="nome"
          id="nome-completo"
          placeholder="Digite seu nome"
          required
        />
      </div>
      <br />
      <div class="form-group">
        <label for="input-email">E-mail: </label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="input-email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>
      <br />
      <div class="form-group">
        <label for="input-estado"> Estado onde você mora: </label>
        <select class="form-control" name="estado" id="input-estado">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>
      <br />
      <div class="form-group">
        <p>Selecione sua foto:</p>
        <input
          class="form-control btn btn-warning"
          type="file"
          name="foto"
          id="foto-perfil"
        />
      </div>
      <br />
      <div class="form-group">
        <p>Escreva algo sobre você</p>
        <textarea
          class="form-control"
          name="sobre-mim"
          id="textarea-1"
          cols="30"
          rows="5"
          maxlength="200"
          placeholder="Máximo 200 caractéres."
        ></textarea>
      </div>
      <br />
      <div class="form-group">
        <p>Digite sua senha:</p>
        <label for="input-senha">
          <input
            class="form-control"
            type="password"
            name="senha"
            id="input-senha"
            required
          />
        </label>
      </div>
      <br />
      <button type="submit" class="btn btn-success">Enviar formulário</button>
    </form>
  </body>
</html>
